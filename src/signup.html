    <div class="container">
        <header>
            <nav class="navigation">
                <a class="navigation__logo" href="index.html"><img class="navigation__img" src="assets/img/aniflix.png"
                        alt="AniFlix Logo">AniFlix</a>
                <ul class="navigation__list">
                    <li class="navigation__listItem">
                        <a class="navigation__link" href="index.html">Home</a>

        <h2 class="customerName"></h2>

        <section class="signupSection">
            <form action="" class="signupForm">
                <h1 class="signupForm__heading">Sign up here!</h1>
                <div class="signupForm__inputGroup">
                    <label for="signupForm__name">Name</label>
                    <input class="lessRounded" type="text" name="signupForm__name" id="signupForm__name"
                        placeholder="Name" required>
                </div>
                <div class="signupForm__inputGroup">
                    <label for="signupForm__email">Email</label>
                    <input class="lessRounded" type="email" name="signupForm__email" id="signupForm__email"
                        placeholder="E-mail">
                </div>
                <button class="btn rounded">Sign Up</button>
                <div>
                </div>
            </form>
        </section>

                <ul class="footer__navList">
